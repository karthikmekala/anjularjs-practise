<!DOCTYPE html>
<html ng-app="countryApp">
<head>
	<meta charset="utf-8">
	<title>AngularJS : Enumerating objects </title>
	<script src="js/angular.min.js" type="text/javascript"></script>
	<link href="css/appStyle.css" rel="stylesheet">
	<link href="js/jquery-ui-1.11.0.cupertino/jquery-ui.css" rel="stylesheet">
	<script src="js/jquery-ui-1.11.0.cupertino/external/jquery/jquery.js"></script>
	<script src="js/jquery-ui-1.11.0.cupertino/jquery-ui.js"></script>
	<script>
		$( document ).ready(function() {
			//tabs
			$("#country").tabs();
		});
	</script>
	<script>
		  var countryApp = angular.module('countryApp', []);
			countryApp.controller('CountryCtrl', function ($scope){
			$scope.countryList = [
				{"name": "China", "population": 1359821000},
				{"name": "India", "population": 1205625000},
				{"name": "United States of America","population": 312247000}
			];
		  });
    </script>
</head>
<body>

	
	<h2 class="demoHeaders">Enumerating objects </H2>
	<div id="country">
		<ul>
			<li><a href="#country-1">Description </a></li>
			<li><a href="#country-2">Example - 1</a></li>
			<li><a href="#country-3">Example - 2</a></li>
		</ul>
		<div id="country-1">
		
		</div>
		<div id="country-2" >
			<div ng-controller="CountryCtrl">
				<ul>
						<li ng-repeat="country in countryList"><b>Country </b>: {{country.name}} , <b>Population </b>: {{country.population}}</li>
				</ul>
			</div>	
		</div>

		<div id="country-3" >
			<div ng-controller="CountryCtrl">
				<table border=1>
					<tr>
						<th>Country Name</th>
						<th>Country Population</th>
					</tr>
					<tr ng-repeat="country in countryList">
						<td>{{country.name}}</td>
						<td> {{country.population}}</td>
					</tr>
				</table>
			</div>	
		</div>	
	</div>
	</body>
</html>
