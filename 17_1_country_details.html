
<h1>Country : {{name}}</h1>
<table border="1">
	<tr>
		<th>Name</th>
		<th>Capital</th>
		<th>Population</th>
		<th>Flag</th>
	</tr>
	<tr>
		<td>{{country.name}}</td>
		<td> {{country.capital}}</td>
		<td> {{country.population | number}}</td>
		<td><img ng-src="{{country.flagURL}}" width="100" height="100"/></td>
	</tr>
</table>

<br/>
