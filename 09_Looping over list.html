<!DOCTYPE html>
<html ng-app="nameApp">
<head>
	<meta charset="utf-8">
	<title>AngularJS : Looping over list </title>
	<script src="js/angular.min.js" type="text/javascript"></script>
	<link href="css/appStyle.css" rel="stylesheet">
	<link href="js/jquery-ui-1.11.0.cupertino/jquery-ui.css" rel="stylesheet">
	<script src="js/jquery-ui-1.11.0.cupertino/external/jquery/jquery.js"></script>
	<script src="js/jquery-ui-1.11.0.cupertino/jquery-ui.js"></script>
	<script>
		$( document ).ready(function() {
			//tabs
			$("#repeat").tabs();
		});
	</script>
	<script>
		  var nameApp = angular.module('nameApp', []);
		  nameApp.controller('NameCtrl', function ($scope){
				$scope.friends=['karthik','satish','pradeep','sudhir'];
		  });
    </script>
</head>
<body>

	
	<h2 class="demoHeaders">Looping over list </H2>
	<div id="repeat">
		<ul>
			<li><a href="#repeat-1">Description </a></li>
			<li><a href="#repeat-2">Example - 1</a></li>
		</ul>
		<div id="repeat-1">
		
		</div>
		<div id="repeat-2">
			<div ng-controller='NameCtrl'>
				<ul>
					<li ng-repeat="frnd in friends">{{frnd}}</li>
				</ul>	
			</div>
		</div>
	</div>
	</body>
</html>
