<!DOCTYPE html>
<html ng-app="tvApp">
<head>
	<meta charset="utf-8">
	<title>AngularJS : Fetching JSON </title>
	<script src="js/angular.min.js" type="text/javascript"></script>
	<link href="css/appStyle.css" rel="stylesheet">
	<link href="js/jquery-ui-1.11.0.cupertino/jquery-ui.css" rel="stylesheet">
	<script src="js/jquery-ui-1.11.0.cupertino/external/jquery/jquery.js"></script>
	<script src="js/jquery-ui-1.11.0.cupertino/jquery-ui.js"></script>
	<script>
		$( document ).ready(function() {
			//tabs
			$("#fetching_json").tabs();
		});
	</script>
	<script>
		  var tvApp = angular.module('tvApp', []);
			tvApp.controller('TvCtrl', function ($scope,$http){
				$http.get('trending.json').success(function(data){
					$scope.countries = data;
				});
		  });
    </script>
</head>
<body>

	
	<h2 class="demoHeaders">Fetching JSON </H2>
	<div id="fetching_json">
		<ul>
			<li><a href="#fetching_json-1">Description </a></li>
			<li><a href="#fetching_json-2">Example - 1</a></li>
		</ul>
		<div id="fetching_json-1">
		Added <br/>
		Filtering, orderBy, Descending Order, and sorting
		</div>
		<div id="fetching_json-2" >
			<div ng-controller="TvCtrl">
				<table border=1>
					<tr>
						<th><a href="" ng-click="sortField='title'">Title </a><p><input type="text" ng-model="title"/></p></th>
						<th><a href="" ng-click="sortField='year'">Year</a><p><input type="text" ng-model="year"/></p></th>
					</tr>
					<tr ng-repeat="country in countries | filter:{title: title, year:year}">
						<td>{{country.title}}</td>
						<td> {{country.year}}</td>
					</tr>
				</table>
			</div>	
		</div>	
	</div>
	</body>
</html>
