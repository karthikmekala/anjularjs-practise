<!DOCTYPE html>
<html ng-app="countryApp">
<head>
	<meta charset="utf-8">
	<title>AngularJS : Fetching JSON </title>
	<script src="js/angular.min.js" type="text/javascript"></script>
	<link href="css/appStyle.css" rel="stylesheet">
	<link href="js/jquery-ui-1.11.0.cupertino/jquery-ui.css" rel="stylesheet">
	<script src="js/jquery-ui-1.11.0.cupertino/external/jquery/jquery.js"></script>
	<script src="js/jquery-ui-1.11.0.cupertino/jquery-ui.js"></script>
	<script>
		$( document ).ready(function() {
			//tabs
			$("#fetching_json").tabs();
		});
	</script>
	<script>
		  var countryApp = angular.module('countryApp', []);
			countryApp.controller('CountryCtrl', function ($scope,$http){
				$http.get('countries.json').success(function(data){
					$scope.countries = data;
				});
		  });
    </script>
</head>
<body>

	
	<h2 class="demoHeaders">Fetching JSON </H2>
	<div id="fetching_json">
		<ul>
			<li><a href="#fetching_json-1">Description </a></li>
			<li><a href="#fetching_json-2">Example - 1</a></li>
		</ul>
		<div id="fetching_json-1">
		Added <br/>
		Filtering, orderBy, Descending Order, and sorting
		</div>
		<div id="fetching_json-2" >
			<div ng-controller="CountryCtrl">
				Search By Country Name : <input type="text" ng-model="countryName"/> <br/><br/>
				<table border=1>
					<tr>
						<th><a href="" ng-click="sortField='name'">Country Name</a></th>
						<th><a href="" ng-click="sortField='population'">Country Population</a></th>
						
					</tr>
					<tr ng-repeat="country in countries | filter:countryName | orderBy:'population' | orderBy:sortField">
						<td>{{country.name}}</td>
						<td> {{country.population}}</td>
					</tr>
				</table>
			</div>	
		</div>	
	</div>
	</body>
</html>
