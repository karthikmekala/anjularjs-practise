<!DOCTYPE html>
<html ng-app>
<head>
	<meta charset="utf-8">
	<title>AngularJS : Global Controller </title>
	<script src="js/angular.min.js" type="text/javascript"></script>
	<link href="css/appStyle.css" rel="stylesheet">
	<link href="js/jquery-ui-1.11.0.cupertino/jquery-ui.css" rel="stylesheet">
	<script src="js/jquery-ui-1.11.0.cupertino/external/jquery/jquery.js"></script>
	<script src="js/jquery-ui-1.11.0.cupertino/jquery-ui.js"></script>
	<script>
		$( document ).ready(function() {
			//tabs
			$("#controller").tabs();
		});
	</script>
	<script>
		function NameCtrl($scope){
				$scope.first_name="karthik";
				$scope.last_name="m";
			}
    </script>
</head>
<body>
	<h2 class="demoHeaders">Global Controller</h2>
	<div id="controller">
			<ul>
				<li><a href="#controller-1">Description </a></li>
				<li><a href="#controller-2">Example</a></li>
			</ul>
			<div id="controller-1">
			Note : Initializing the model using an Angular controller, defined with a global function.
			</div>
			<div id="controller-2" ng-controller="NameCtrl">
					<p>
					First Name : <input ng-model="first_name" type="text"/> 
					Last Name : <input ng-model="last_name" type="text"/> 
					</p>
					Hello {{first_name}} {{last_name}}
			</div>
	</div>	

	
	</body>
</html>
