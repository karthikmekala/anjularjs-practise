<!DOCTYPE html>
<html ng-app>
<head>
	<meta charset="utf-8">
	<title>AngularJS : Collections </title>
	<script src="js/angular.min.js" type="text/javascript"></script>
	<link href="css/appStyle.css" rel="stylesheet">
	<link href="js/jquery-ui-1.11.0.cupertino/jquery-ui.css" rel="stylesheet">
	<script src="js/jquery-ui-1.11.0.cupertino/external/jquery/jquery.js"></script>
	<script src="js/jquery-ui-1.11.0.cupertino/jquery-ui.js"></script>
	<script>
		$( document ).ready(function() {
			//tabs
			$("#collections").tabs();
		});
	</script>
</head>
<body>

	
	<h2 class="demoHeaders">Collection </H2>
	<div id="collections">
		<ul>
			<li><a href="#collections-1">Description </a></li>
			<li><a href="#collections-2">Example - 1</a></li>
			<li><a href="#collections-3">Example - 2 </a></li>
			<li><a href="#collections-4">Example - 3</a></li>
		</ul>
		<div id="collections-1">
		
		</div>
		<div id="collections-2">
			<ul ng-init="friends=['karthik','satish','pradeep','sudhir']">
					<li ng-repeat="frnd in friends">{{frnd}}</li>
			</ul>
		</div>
		<div id="collections-3">
			<ul ng-init="friends2=[
					{name:'karthik',place:'uppal'},
					{name:'satish',place:'nagole'},
					{name:'pradeep',place:'us'},
					{name:'sudhir',place:'philipins'}
				]">
					<li ng-repeat="frnd2 in friends2">{{frnd2.name | uppercase}} lives in {{frnd2.place}}</li>
			</ul>
		</div>
		<div id="collections-4">
			<ul ng-init="friends3=[
					{name:'karthik',place:'uppal'},
					{name:'satish',place:'nagole'},
					{name:'pradeep',place:'us'},
					{name:'sudhir',place:'philipins'}
				]">
				
				<li ng-repeat="frnd3 in friends3 | filter:filterName | orderBy:'place'">{{frnd3.name | uppercase}} lives in {{frnd3.place}}</li>
			</ul>
				Search : <input ng-model="filterName"/>
		</div>

	</div>
	</body>
</html>
