<!DOCTYPE html>
<html ng-app='nameApp'>
<head>
	<meta charset="utf-8">
	<title>AngularJS : Scope Values Asynchronously </title>
	<script src="js/angular.min.js" type="text/javascript"></script>
	<link href="css/appStyle.css" rel="stylesheet">
	<link href="js/jquery-ui-1.11.0.cupertino/jquery-ui.css" rel="stylesheet">
	<script src="js/jquery-ui-1.11.0.cupertino/external/jquery/jquery.js"></script>
	<script src="js/jquery-ui-1.11.0.cupertino/jquery-ui.js"></script>
	<script>
		$( document ).ready(function() {
			//tabs
			$("#scope_values_asynchronously").tabs();
		});
	</script>
	<script>
		  var nameApp = angular.module('nameApp', []);
		  nameApp.controller('NameCtrl', function ($scope){
			$scope.first_name = 'John';
			$scope.$watch('last_name', function(newValue, oldValue){
			  console.log('new value is ' + newValue);
			});

			setTimeout(function(){
				$scope.lastName = 'Smith';
				$scope.$apply();
			}, 1000);
		  });
    </script>
</head>
<body>
	<h2 class="demoHeaders">Scope Values Asynchronously</h2>
	<div id="scope_values_asynchronously">
			<ul>
				<li><a href="#module_controller-1">Description </a></li>
				<li><a href="#module_controller-2">Example</a></li>
			</ul>
			<div id="module_controller-1">
			Note : Initializing the model using an Angular controller, defined with a global function.
			</div>
			<div id="module_controller-2" ng-controller="NameCtrl">
					<p>
					First Name : <input ng-model="first_name" type="text"/> 
					Last Name : <input ng-model="last_name" type="text"/> 
					</p>
					Hello {{first_name}} {{last_name}}
			</div>
	</div>	

	
	</body>
</html>
